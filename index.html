<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>QR Code</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wg..800,300..800&family=Outfit:wght@700&display=swap"
          rel="stylesheet">

</head>

<body>
     <section class="qr">
          <div class="container">
               <img src="image-qr-code.png" alt="QR code" class="QR code" width="250px">
               <p class="qr-description">Improve your front-end skills by building projects</p>
               <p class="qr-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
                    level</p>
          </div>
     </section>
</body>

</html>
